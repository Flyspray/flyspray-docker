version: "3.3"

services:
    flyspray_db:
        image: mysql:latest
        container_name: flyspray_db
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        volumes:
            - flyspray_db:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: "heslo"
    flyspray_apache:
        container_name: flyspray_apache
        build: web/
        links:
         - flyspray_db:db
        ports:
         - "8080:80"
        restart: always
        volumes:
         - flyspray_data:/var/www/html/
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: flyspray_phpmyadmin
        ports:
            - 8000:80
        links: 
            - flyspray_db:db
        environment:
            MYSQL_ROOT_PASSWORD: "heslo"
        depends_on:
            - flyspray_db
volumes:
     flyspray_db:
     flyspray_data:
